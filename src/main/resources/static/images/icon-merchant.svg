<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Merchant pawn: a simple figure with a hat and bag -->
  <circle cx="50" cy="25" r="14" fill="#D4A017" stroke="#333" stroke-width="2"/>
  <!-- Hat brim -->
  <ellipse cx="50" cy="18" rx="18" ry="5" fill="#8B6914" stroke="#333" stroke-width="1.5"/>
  <!-- Hat top -->
  <rect x="40" y="8" width="20" height="12" rx="3" fill="#8B6914" stroke="#333" stroke-width="1.5"/>
  <!-- Body -->
  <path d="M35 38 Q35 30 50 30 Q65 30 65 38 L68 70 Q68 78 50 78 Q32 78 32 70 Z" fill="#D4A017" stroke="#333" stroke-width="2"/>
  <!-- Bag/pouch -->
  <ellipse cx="62" cy="55" rx="10" ry="12" fill="#A67C00" stroke="#333" stroke-width="1.5"/>
  <!-- Dollar sign on bag -->
  <text x="62" y="60" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">$</text>
  <!-- Base -->
  <ellipse cx="50" cy="85" rx="22" ry="8" fill="#D4A017" stroke="#333" stroke-width="2"/>
</svg>
